name: Security & Abuse Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  abuse-test:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx

      - name: Start Environment
        run: |
          docker compose up -d --build
          echo "Waiting for Gateway to be ready..."
          sleep 10 # Basic wait

      - name: Check Gateway Health
        run: |
          echo "Esperando a que el Gateway levante en el puerto 8000..."
          timeout 30s bash -c 'until curl --silent --fail http://localhost:8000/metrics; do echo "Reintentando..."; sleep 2; done'
          echo "Gateway is up!"

      - name: Run Abuse Test
        env:
          GATEWAY_URL: "http://localhost:8000"
        run: |
          python tests/abuse_test.py

      - name: Archive Evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: abuse-test-report
          path: .evidence/

      - name: Tear Down
        if: always()
        run: docker compose down
